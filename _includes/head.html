<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href='https://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Social -->
  <meta property="fb:admins" content="1554290006" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  {% if page.tags and page.tags.size > 0 %}
  <meta name="keywords" content="{% for tag in page.tags %}{{ tag }},{% endfor %}" />
  {% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords }}" />
  {% endif %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  {% if page.title %}
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  {% endif %}
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if page.cover %}
  <meta property="og:image" content="{{page.cover}}" />
  <meta property="twitter:image" content="{{page.cover}}" />
  {% else %}
  <meta name="og:image" content="{{ "sharer.png" | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="twitter:image" content="{{ "sharer.png" | prepend: site.baseurl | prepend: site.url }}" />
  {% endif %}
  <meta name="twitter:card" content="summary" />
  {% if site.disqus %}
  <script type="text/javascript">
    var disqus_config = function () {
        this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";
        this.page.identifier = "{{page.url}}";
    };
  </script>
  {% endif %}
  {% if page.tags %}
    {% for tag in page.tags %}
  <meta property="article:tag" content="{{tag}}">
    {% endfor %}
  {% endif %}
</head>
